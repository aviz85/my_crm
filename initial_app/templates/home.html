{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="text-center">
    <h1 class="text-4xl font-bold mb-4">Welcome to My App</h1>
    {% if user.is_authenticated %}
        <p class="mb-4">Hello, {{ user.username }}!</p>
        <div class="space-x-4">
            <a href="{% url 'customer_management' %}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Manage Customers
            </a>
            <a href="{% url 'order_management' %}" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                Manage Orders
            </a>
        </div>
    {% else %}
        <p>Please log in or register to access the app.</p>
    {% endif %}
</div>
{% endblock %}
